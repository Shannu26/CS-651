<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Invitation System Project</title>
    <link rel="stylesheet" href="./FormHandler.css" />
  </head>
  <body>
    <h1>Invitation System</h1>
    <div class="form-container">
      <form action="FormHandlerServlet" method="POST" id="event-form">
        <div>
          <label>Event Name:</label>
          <input type="text" id="name" name="event_name" value="" />
        </div>
        <div>
          <label>Event Date:</label>
          <input type="date" id="date" name="event_date" value="" />
        </div>
        <div>
          <label>Event Time:</label>
          <input type="time" id="time" name="event_time" value="" />
        </div>
        <div>
          <label>Event Location:</label>
          <input type="text" id="location" name="event_location" value="" />
        </div>
        <div>
          <label>Event Description:</label>
          <textarea
            id="description"
            name="event_description"
            rows="4"
            cols="10"
          ></textarea>
        </div>

        <div>
          <label>Want to attend the Event?</label>
          <input
            id="Attend"
            type="radio"
            name="attending"
            value="Yes"
            class="radio"
          />Attend
          <input
            id="Not_Attend"
            type="radio"
            name="attending"
            value="No"
            class="radio"
          />Not Attend
        </div>
        >

        <div>
          <input type="submit" value="Attend" class="button" />
          <input type="submit" value="Not Attend" class="button" />
        </div>

        <div class="button-container">
          <input type="submit" value="Submit" class="button" />
        </div>
      </form>
    </div>

    <script src="./FormHandler.js"></script>
  </body>
</html>
