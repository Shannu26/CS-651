<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Invitation System Project</title>
<link rel="stylesheet" href="./FormHandler.css" />
</head>
<body>
<h1>Event Details</h1>
<div class="form-container">
  <form action="FormHandlerServlet" method="POST" id="event-form">
    <div>
      <label>Event Name:</label>"
      <p id="eventDetails">" + eventName </p>"
		 <input type="text" name="event_name" value=" + eventName  hidden />"
    </div>
    <div>
      <label>Event Date:</label>"
      <p id="eventDetails">" + eventDate </p>"
      <input type="date" name="event_date" value=" + eventDate  hidden />"
    </div>
    <div>
      <label>Event Time:</label>"
      <p id="eventDetails">" + eventTime </p>"
      <input type="time" name="event_timee" value=" + eventTime  hidden />"
    </div>
    <div>
      <label>Event Location:</label>"
      <p id="eventDetails">" + eventLocation </p>"
      <input type="text" name="event_location" value=" + eventLocation  hidden />"
    </div>
    <div>
      <label>Event Description:</label>"
      <p id="eventDetails">" + eventDescription </p>"
      <textarea name="event_description" value="eventDescription" hidden />
    </div>

	   <div>
      <input type="submit" value="Attend" class="button" name="attending"/>
      <input type="submit" value="Not Attend" class="button" name="attending"/>
    </div>"
  </form>
</div>

<script src="./FormHandler.js"></script>
</body>
</html>
